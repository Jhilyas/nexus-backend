# fly.toml - Fly.io Configuration for NEXUS Backend
# See https://fly.io/docs/reference/configuration/ for reference

app = 'nexus-backend-morocco'
primary_region = 'cdg'  # Paris, closest to Morocco

[build]
  builder = 'heroku/builder:22'

[env]
  NODE_ENV = 'production'
  PORT = '3001'

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
