# Configuration Render pour NEXUS Backend

services:
  - type: web
    name: nexus-backend
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://nexus-morocco-platform.netlify.app
      - key: JWT_SECRET
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
